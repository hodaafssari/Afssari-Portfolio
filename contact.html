<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-black text-white">
    <header>
        <a href="index.html" class="logo">Hoda</a>
        
        <div class="menu-btn" onclick="toggleMenu()">
            <i class="fa-solid fa-bars"></i>
        </div>

        <nav id="navbar">
            <a href="index.html">Home</a>
            <a href="works.html">Works</a>
            <a href="skills-education.html">Skills/Education</a>
            <a href="experience.html">Experience</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <main class="contact-section">
        <h2 class="section-title">Get In Touch</h2>
        
        <div class="contact-container">
            <div class="contact-info-box">
                <h3>Contact Information</h3>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <p>hodaafssari@gmail.org</p>
                </div>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <p>Bay Area, CA</p>
                </div>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/hoda-afssari-1142002/" class="social-link" target="_blank">
                        <i class="fab fa-linkedin"></i>
                        <span>LinkedIn</span>
                    </a>
                    <a href="https://www.instagram.com/hey.itshoda/" class="social-link" target="_blank">
                        <i class="fab fa-instagram"></i>
                        <span>Instagram</span>
                    </a>
                    <a href="#" class="social-link">
                        <i class="fab fa-github"></i>
                        <span>GitHub</span>
                    </a>
                </div>
            </div>

            <div class="contact-form-box">
                <h3>Send Me a Message</h3>
                <form class="contact-form" action="#" method="POST">
                    <div class="form-group">
                        <input type="text" name="name" placeholder="Your Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" name="email" placeholder="Your Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" name="subject" placeholder="Subject">
                    </div>
                    <div class="form-group">
                        <textarea name="message" placeholder="Your Message" required></textarea>
                    </div>
                    <button type="submit" class="btn">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div>
            <p>&copy; 2024 Hoda Afssari. All rights reserved.</p>
            <p><a href="#" class="back-to-top">â†‘ Back to Top</a></p>
        </div>
    </footer>

    <script src="js/menu.js"></script>
</body>
</html>
